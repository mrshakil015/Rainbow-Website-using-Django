{% extends 'master/master.html' %}

{% block content %}

<section class="page-header bg-tertiary">
  <div class="container">
    <div class="row">
      <div class="col-8 mx-auto text-center">
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-lg-6">
        <div class="section-title text-center">
          <h2>{{blogdata.File_Title}}</h2>
          <hr>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <!-- Embed PDF directly -->
        <div class="pdf-viewer mb-3">
          <embed src="{{ blogdata.File.url }}" width="100%" height="600px" type="application/pdf" style="border: 2px solid #4a45cf; border-radius:5px;"/>
        </div>
        <p>If your browser does not support PDFs. <a href="{{ blogdata.File.url }}">Download the PDF</a>.</p>
        
      </div>
    </div>
  </div>
</section>

{% endblock content %}
