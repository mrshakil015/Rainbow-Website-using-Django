





{% extends 'master/master.html' %}

{% block content %}

<style>
  .has-video-popup {
    position: relative;
    /* Ensure the container is positioned relative for absolute positioning of the icon */
  }

  .video-icon {
    position: absolute;
    top: 50%;
    /* Center the icon vertically */
    left: 50%;
    /* Center the icon horizontally */
    transform: translate(-50%, -50%);
    /* Center the icon */
    width: 60px;
    /* Adjust the size of the icon as needed */
    height: 60px;
    /* Adjust the size of the icon as needed */
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    /* Allow clicks to pass through to the image */
  }
</style>

<section class="page-header bg-tertiary">
  <div class="container">
    <div class="row">
      <div class="col-8 mx-auto text-center">
      </div>
    </div>
  </div>

</section>

<section class="section">
  <div class="container">
    <div class="row">
      <div class="section-title text-center">
        <h2>গুরুত্বপূর্ণ ডকুমেন্টস</h2>
        <hr>
      </div>
      <div class="col-lg-9">
        <div class="container">

          <div class="row justify-content-center">
            <div class="col-lg-9">
              <div class="accordion accordion-border-bottom" id="accordionFAQ">
            
                {% for data in alldocumentData %}
           
                    <div class="accordion-item">
                        <a href="{% url 'blogsdetails' data.id %}">
                            <h2 class="accordion-header accordion-button h5 border-0 "
                          id="heading-8fe6730e26db16f15763887c30a614caa075f518" type="button" data-bs-toggle="collapse"
                          data-bs-target="#collapse-8fe6730e26db16f15763887c30a614caa075f518" aria-expanded="false"
                          aria-controls="collapse-8fe6730e26db16f15763887c30a614caa075f518">{{data.File_Title}}</h2>
                        </a>
                      </div>
            
                {% endfor %}
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3" style="text-align: left;">
        <!-- categories -->
        <div class="widget widget-categories">
          <h5 class="widget-title"><span>Video Category</span></h5>
          <ul class="list-unstyled widget-list">
            <li><a href="{% url 'blogs' %}">All Video</a>
            </li>
            {% for i in unique_category_list %}
            <li><a href="{% url 'categoryVideo' i %}">{{i}}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>

  </div>

</section>


{% endblock content %}
