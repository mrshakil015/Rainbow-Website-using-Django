{% extends 'adminmaster/adminmaster.html' %}

{% block admincontent %}
<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Edit Pending Students Informations</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="{% url 'studentList' %}">Student List</a></li>
               <li class="breadcrumb-item active">Edit Students</li>
            </ul>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12">
         <div class="card">
            
            <div class="card-body">
               {% include 'commons/message.html' %}
               <form action="{% url 'editPendingStudent' pendingstudentdata.id %}" method="POST" enctype="multipart/form-data">
                 {% csrf_token %}
                  <div class="row">
                     <div class="col-12">
                        <h5 class="form-title"><span>Student Information</span></h5>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Full Name</label>
                           <input type="text" name="fullname" value="{{pendingstudentdata.StudentName}}" value="{{pendingstudentdata.}}" class="form-control" required>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Father's Name</label>
                           <input type="text" name="fathername" value="{{pendingstudentdata.FatherName}}" class="form-control" required>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Mother Name</label>
                           <input type="text" name="mothername" value="{{pendingstudentdata.MotherName}}" class="form-control" required>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                       <div class="form-group">
                          <label>Gender</label>
                          <select name="gender" class="form-control" required>
                             <option>Select Gender</option>
                             <option value="Male" {% if pendingstudentdata.Gender == 'Male' %} selected {% endif %}>Male</option>
                             <option value="Female" {% if pendingstudentdata.Gender == 'Female' %} selected {% endif %}>Female</option>
                          </select>
                       </div>
                    </div>
                    <div class="col-12 col-sm-6">
                       <div class="form-group">
                          <label>Date of Birth</label>
                          <div>
                             <input type="date" name="dateofbirth" value="{{date_of_birth}}" class="form-control" required>
                          </div>
                       </div>
                    </div>
                    <div class="col-12 col-sm-6">
                       <div class="form-group">
                          <label>Religion</label>
                          <input type="text" name="religion" class="form-control" required>
                       </div>
                    </div>
                    
                    <div class="col-12 col-sm-6">
                       <div class="form-group">
                          <label>Mobile Number</label>
                          <input type="text" name="mobile" value="{{pendingstudentdata.Mobile}}" class="form-control" required>
                       </div>
                    </div>
                    <div class="col-12 col-sm-6">
                       <div class="form-group">
                          <label>Emergency Number</label>
                          <input type="text" name="emergencymobile" class="form-control" required>
                       </div>
                    </div>
                     <div class="col-12 col-sm-6">
                       <div class="form-group">
                          <label>Email</label>
                          <input type="email" name="email" value="{{pendingstudentdata.email}}" class="form-control" required>
                       </div>
                    </div>       
                    <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Student Image</label>
                        <input type="file" name="studentImage" class="form-control" required>
                     </div>
                  </div>
                    
                    <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Present Address</label>
                        <input name="presentaddress" value="{{pendingstudentdata.Address}}" class="form-control" required>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Permanent Address</label>
                        <input name="permanentaddress" class="form-control" required>
                     </div>
                  </div>
                     
                     <div class="col-12">
                        <h5 class="form-title"><span>Course Information</span></h5>
                     </div>

                     <div class="col-lg-12 col-sm-6">
                        <div class="form-group">
                           <label>Course Name</label>
                           <select name="coursename" class="form-control" required>
                              <option>Select Course</option>                              
                              {% for i in courseData %}
                              <option value="{{i.CourseName}}">{{i.CourseName}}</option>
                              {% endfor %}
                           </select>
                        </div>
                     </div>

                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Roll No</label>
                           <input name="rollno"  class="form-control" required>
                        </div>
                     </div>

                     
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Batch No</label>
                           <input name="batchno" class="form-control" required>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Batch Schedule</label>
                           <select name="batchschedule" class="form-control" required>
                              <option>Select Batch Schedule</option>
                              <option value="9:00 AM">9:00 AM - 10:00 AM</option>
                              <option value="10:00 AM">10:00 AM - 11:30 AM</option>
                              <option value="11:30 AM">11:30 AM - 01:00 PM</option>
                              <option value="01:00 PM">01:00 PM - 02:30 PM</option>
                              <option value="03:00 PM">03:00 PM - 04:30 PM</option>
                              <option value="04:30 PM">04:30 PM - 06:00 PM</option>
                              <option value="06:00 PM">06:00 PM - 07:30 PM</option>
                              <option value="08:00 PM">08:00 PM - 9:30 PM</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Section</label>
                           <select name="section" class="form-control" required>
                              <option>Select Section</option>
                              <option value="A">A</option>
                              <option value="B">B</option>
                              <option value="C">C</option>
                           </select>
                        </div>
                     </div>

                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Course Fee</label>
                           <input type="text" name="coursefee"  class="form-control" required>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Payment</label>
                           <input type="text" name="payment" class="form-control" required>
                        </div>
                     </div>
                     
                     <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
    
{% endblock admincontent %}
